<!DOCTYPE html>
<!--
  @file index.html
  @description Main HTML entry point for CollaboList application
  
  This is the single HTML page that serves as the entry point for the React application.
  It includes essential meta tags, links to external resources, and the root container
  where the React app will be mounted.
  
  Key Components:
  - HTML5 document structure
  - Character encoding and viewport settings
  - Application title and favicon
  - Google Fonts integration
  - Root container for React app
  - Main JavaScript bundle
  
  @see https://developer.mozilla.org/en-US/docs/Web/HTML/Element/html
  @see https://vitejs.dev/guide/
-->
<html lang="en">
  <head>
    <!-- Character encoding -->
    <meta charset="UTF-8" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Responsive viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Application title (shown in browser tab) -->
    <title>CollaboList</title>
    
    <!-- Google Fonts: Inter (400, 500, 600, 700 weights) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- 
      Root container where the React application will be mounted.
      The entire React app will be rendered inside this div.
      The ID 'root' is referenced in src/main.tsx for mounting the React app.
    -->
    <div id="root"></div>
    
    <!-- 
      Main application entry point.
      This script tag loads the compiled JavaScript bundle generated by Vite.
      The 'type="module"' attribute enables ES modules in modern browsers.
      The source points to the main TypeScript file that bootstraps the React application.
    -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
